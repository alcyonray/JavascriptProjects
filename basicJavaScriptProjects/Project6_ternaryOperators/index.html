<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
    <script src="./JS/main.js"></script>
</head>
<body>
    
    <!-- Ternary roller coaster decider -->
    <p>Riders must be at least 52 centimeters tall to ride.</p>
    <input id="height" value="52" />
    <button onclick="rideFunction()">Click Here</button>
    <p id="ride"></p>


    <!-- Ternary voter evaluator -->
    <p>'Citizens' must be at least 18 years of age to vote.</p>
    <input id="age" value="Enter current age here" />
    <button onclick="voteFunction()">Click to submit</button>
    <p id="vote"></p>


    <!-- Practicing objects about vehicles -->
    <p>Please enter the details about your vehicle:</p>
    <input id="userName" value="Enter your name">
    <input id="vehicleMake" value="Enter your Vehicle Make">
    <input id="vehicleModel" value="Enter your vehicle Model name">
    <input id="vehicleYear" value="Enter your vehicle year">
    <input id="vehicleColor" value="Enter the color of your vehicle">
    <button onclick="nameMyRide()">Click to submit</button>
    <p id="myRide"></p>


    <!-- New keyword assignment -->
    <button onclick="">Click here</button>
    <p id="newAndThis"></p>


    <!-- Nested function section -->
    <button onclick="newFunction()">Click to trigger nested function</button>
    <p id="nestedFunction"></p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Countdown</title>
    <style src="./CSS/style.css"></style>
</head>
<body>
    
    <!-- creating a basic countdown timer -->
    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value="">
    <button onclick="countdown()">Click here</button>
    <p id="timer"></p>


    <!-- Slideshow container -->
    <div class="slideshowContainer">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/car1.jpg" style="width: 100%;">
            <div class="text">Shelby Cobra</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/car2.jpg" style="width: 100%;">
            <div class="text">Alfa Romeo</div>
        </div>
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./Images/car3.jpg" style="width: 100%;">
            <div class="text">Chevellee SS</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
    </div>

    <br>

    <div style="text-align: center;">
        
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>

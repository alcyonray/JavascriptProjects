<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Attribute Assignment</title>
</head>
<body>
    <h1>Motorcycles</h1>
    <h3>Click on a brand to see their 'best' model</h3>

    <ul>
        <li onclick="displayModel(this)" id="Ducati" 
        data-model-best="Superleggera">Ducati</li>
        <li onclick="displayModel(this)" id="Yamaha" 
        data-model-best="YZF-R1M">Yamaha</li>
        <li onclick="displayModel(this)" id="Triumph" 
        data-model-best="Speed Triple RR">Triumph</li>
        <li onclick="displayModel(this)" id="BMW" 
        data-model-best="R1300GS Adventure">BMW</li>
    </ul>

    <script src="./JS/javascript3.js"></script>
</body>
</html>
